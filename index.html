// Function to Render Content
function showContent(category) {
    document.getElementById("welcomeWrapper").style.setProperty("display", "none", "important");
    let container = document.getElementById("contentContainer");
    let timer = document.getElementById("timerclear");
    timer.innerHTML = ""; // Clear timer
    container.innerHTML = ""; // Clear previous content

    let heading = document.createElement("h5");
    heading.textContent = category.charAt(0).toUpperCase() + category.slice(1); // Capitalize category name
    heading.classList.add("text-center", "mb-4", "fw-bold", "fancy-heading", "display-1"); // Center and style heading
    container.appendChild(heading);

    // Create Carousel Wrapper First (To place it at the top)
    let carouselWrapper = document.createElement("div");
    carouselWrapper.classList.add("owl-carousel", "owl-theme", "mt-5"); // Owl Carousel container
    let carouselImages = [...imageData[category]]; // Make a copy of the array
    shuffleArray(carouselImages);
    // Populate Owl Carousel with images
    carouselImages.forEach(item => {
        let itemDiv = document.createElement("div");
        itemDiv.classList.add("item"); // Each item in the carousel

        let img = document.createElement("img");
        img.src = item.src;
        img.alt = item.text;
        img.classList.add("d-block", "w-100", "owl-carousel-image"); // Add owl-carousel-image class for styling

        itemDiv.appendChild(img); // Append only the image to the itemDiv

        carouselWrapper.appendChild(itemDiv);
    });

    container.appendChild(carouselWrapper); // Append carousel first to the container

    // Populate the content below the carousel (This is where text content will appear)
    imageData[category].forEach(item => {
        let div = document.createElement("div");
        div.classList.add("col-6", "col-md-4", "col-lg-2"); // 6 columns on mobile, 4 on tablets, 2 on desktops

        let card = document.createElement("div");
        card.classList.add("card", "p-2", "shadow-sm");

        let img = document.createElement("img");
        img.src = item.src;
        img.alt = item.text;
        img.classList.add("card-img-top");

        img.addEventListener("click", () => {
            showInModal(item.src, item.text);
        });

        let caption = document.createElement("p");
        caption.textContent = item.text;
        caption.classList.add("text-center", "mt-2", "small");

        card.appendChild(img);
        card.appendChild(caption);
        div.appendChild(card);
        container.appendChild(div);
    });

    // Initialize Owl Carousel
    $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
            loop: true,           // Enable loop
            margin: 10,           // Margin between items
            autoplay: true,       // Enable autoplay
            autoplayTimeout: 1000, // Autoplay interval
            dots: false,
            responsive: {
            0: { items: 2 },
            600: { items: 3 },
            1000: { items: 5 }
        }
        });
    });

    toggleSidebar(); // Close sidebar after clicking
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]]; // Swap elements
    }
}

        document.getElementById("currentTime").innerHTML = "<span class='happy-birthday'>🎉 Happy Birthday Baby! 🥳 Love u soo much 💘</span>";
         document.querySelector(".heart-share-btn").disabled = false;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    const timeLeft = `${days} days ${hours} hrs ${minutes} mins ${seconds} secs`;

    document.getElementById("currentTime").textContent = `🎉 Birthday's coming! ⏳ ${timeLeft}`;
}
